services:
  - type: web
    name: luna-ai
    env: python
    buildCommand: "pip install -r backend/requirements.txt && cd frontend && npm install && npm run build && cd .."
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.0.0
